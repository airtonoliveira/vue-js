<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
</div>

<script>
    new Vue({
        el: '#app',
    data: {
        title: 'Usando VueJS!'
    },
    methods: {
        changeTitle: function(event) {
            this.title = event.target.value;
        }
    }
    });
</script>
